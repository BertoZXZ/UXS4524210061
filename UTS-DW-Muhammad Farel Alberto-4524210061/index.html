<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pratinjau Langsung — Profil Siswa</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Pratinjau Langsung — Profil Siswa</h1>
<p class="lead">Isi form di bawah untuk melihat pratinjau secara real-time.</p>
</header>


<main>
<form id="control-form" aria-label="Panel Kontrol Pratinjau">
<fieldset>
<legend>Informasi Profil</legend>


<label for="input-nama">Nama lengkap</label>
<input type="text" id="input-nama" name="nama" placeholder="Contoh: Budi Santoso">


<label for="input-kelas">Kelas / Peran</label>
<input type="text" id="input-kelas" name="kelas" placeholder="Contoh: XII IPA 1">


<label for="input-deskripsi">Deskripsi singkat</label>
<textarea id="input-deskripsi" name="deskripsi" rows="4" placeholder="Tulis beberapa kalimat tentang siswa..."></textarea>


<label for="input-warna">Warna Tema (preview)</label>
<input type="color" id="input-warna" name="warna" value="#4b6cb7">


<label for="input-image">URL Foto (opsional)</label>
<input type="url" id="input-image" name="image" placeholder="https://... (gambar akan muncul jika valid)">


</fieldset>
</form>


<article id="preview-area" aria-live="polite">
<div class="card">
<img id="preview-image" alt="Foto profil" src="" style="display:none">
<h2 id="preview-nama">Nama Siswa</h2>
<p id="preview-kelas" class="muted">Kelas / Peran</p>
<p id="preview-deskripsi">Deskripsi singkat akan muncul di sini ketika Anda mengetik.</p>
</div>
</article>
</main>


<footer>
<p>Muhammad Farel Alberto 4524210061</p>
</footer>


<script src="script.js"></script>
</body>
</html>
